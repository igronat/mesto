    <template class="template">
        <article class="element">
            <img alt="фото" class="element__image">
            <button type="button" class="element__trash"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__heart"></button>
            </div>
        </article>
    </template>

    <div class="popup" id="profile">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <form name="UpdateProfile" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__text popup__text_type_name" name="name" placeholder="Имя" required value="Жак-Ив Кусто">
                <input type="text" class="popup__text popup__text_type_job" name="job" placeholder="Профессия" required value="Исследователь океана">
                <button type="submit" class="popup__button" id="button-save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="mesto">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <form name="UpdateMesto" class="popup__form popup__mesto">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__text popup__text_type_mesto" name="mesto" placeholder="Название" required value="">
                <input type="text" class="popup__text popup__text_type_link" name="link" placeholder="Ссылка на картинку" required value="">
                <button type="submit" class="popup__button" id="button-create">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup__opasity" id="img">
        <div class="popup__img">
            <button class="popup__close" type="button"></button>
            <form name="SizeImg" class="popup__form">
                <img alt="фото" class="element__image element__image_bigsize">
                <h2 class="element__title_bigsize"></h2>
