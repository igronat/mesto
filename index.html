<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="logo" alt="логотип" src="./images/logoMesto.svg">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__image" alt="фото Кусто" src="./images/Kusto.svg">
                <div class="profile__info">
                    <div class="profile__title-button">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="edit-button edit-button__link profile__edit-button">
                            <img alt="Редактировать" src="./images/Edit_Button.svg">
                        </button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="add-button profile__add-button">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 7.11111H8.88889V0H7.11111V7.11111H0V8.88889H7.11111V16H8.88889V8.88889H16V7.11111Z" fill="white"/>
                    </svg>
                </button>
            </section>

            <section class="elements">
                <article class="element">
                    <img alt="фото Карачаевска" src="./images/karachaevsc.jpg" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <img alt="Сердечко" src="./images/Heart.svg" class="element__heart">
                    </div>
                </article>
                <article class="element">
                    <img alt="фото Алтая" src="./images/Altai.jpg" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Алтай</h2>
                        <img alt="Сердечко" src="./images/Heart.svg" class="element__heart">
                    </div>
                </article>
                <article class="element">
                    <img alt="фото Домбая" src="./images/Dombai.svg" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <img alt="Сердечко" src="./images/Heart.svg" class="element__heart">
                    </div>
                </article>
                <article class="element">
                    <img alt="фото Эльбруса" src="./images/elbrus.jpg" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Эльбрус</h2>
                        <img alt="Сердечко" src="./images/Heart.svg" class="element__heart">
                    </div>
                </article>
                <article class="element">
                    <img alt="фото Карелии" src="./images/Karelia.jpg" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Карелия</h2>
                        <img alt="Сердечко" src="./images/Heart.svg" class="element__heart">
                    </div>
                </article>
                <article class="element">
                    <img alt="фото Шантарских островов" src="./images/ShantarIslands.jpg" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Шантарские острова</h2>
                        <img alt="Сердечко" src="./images/Heart.svg" class="element__heart">
                    </div>
                </article>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">

        <form class="popup__content">
            <svg class="popup__close" width="20" height="20" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z" fill="white"/>
            </svg>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__text popup__text_name" value="Жак-Ив Кусто">
            <input type="text" class="popup__text popup__text_job" value="Исследователь океана">
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
