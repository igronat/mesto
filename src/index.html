<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>


</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="logo" alt="логотип" src="<%=require('./images/logomesto.svg')%>">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__image" alt="фото Кусто" src="<%=require('./images/avatar.jpg')%>">
                <div class="profile__info">
                    <div class="profile__title-button">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                            <img alt="Редактировать" src="<%=require('./images/edit-button.svg')%>">
                        </button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button aria-label="Добавить" type="button" class="profile__add-button">
                    <img class="profile__button-img" alt="добавить" src="<%=require('./images/plus.svg')%>">
                </button>
            </section>


            <section class="elements">
                
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <template class="template">
        <article class="element">
            <img alt="фото" class="element__image">
            <button type="button" class="element__trash"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <div class="element__likes">
                  <button type="button" class="element__heart"></button>
                  <p class="element__like">0</p>
                </div>
            </div>
        </article>
    </template>

    <div class="popup" id="profile">
        <div class="popup__overlay" id="overlay__profile"></div>
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <form name="UpdateProfile" class="popup__form popup__profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="name" type="text" class="popup__input popup__text popup__text_type_name" name="name" placeholder="Имя" required value="Жак-Ив Кусто" minlength="2" maxlength="40">
                <span id="name-error" class="error"></span>
                <input id="job" type="text" class="popup__input popup__text popup__text_type_job" name="job" placeholder="Профессия" required value="Исследователь океана" minlength="2" maxlength="200">
                <span id="job-error" class="error"></span>
                <button type="submit" class="popup__button button popup__button_type_save" id="button-save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="mesto">
        <div class="popup__overlay" id="overlay__mesto"></div>
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <form name="UpdateMesto" class="popup__form popup__mesto">
                <h2 class="popup__title">Новое место</h2>
                <input id="nameMesto" type="text" class="popup__input popup__text popup__text_type_mesto" name="mesto" placeholder="Название" required value="" minlength="2" maxlength="30">
                <span id="nameMesto-error" class="error"></span>
                <input id="link" type="url" class="popup__input popup__text popup__text_type_link" name="link" placeholder="Ссылка на картинку" required value="">
                <span id="link-error" class="error"></span>
                <button type="submit" class="popup__button button popup__button_type_create" id="button-create" disabled>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id="delete">
        <div class="popup__overlay" id="overlay__delete"></div>
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <form name="DeleteCard" class="popup__form popup__delete">
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="button" class="popup__button button" id="button-delete">Да</button>
            </form>
        </div>
    </div>

    <div class="popup" id="avatar">
        <div class="popup__overlay" id="overlay__avatar"></div>
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <form name="UpdateAvatar" class="popup__form popup__profile">
                <h2 class="popup__title">Обновить аватар</h2>
                <input id="avatarUrl" type="url" class="popup__input popup__text popup__text_type_avatar" name="avatar" placeholder="Ссылка на новый аватар" required value="">
                <span id="avatarUrl-error" class="error"></span>
                <button type="submit" class="popup__button button popup__button_type_saveAvatar" id="button-saveAvatar" disabled>Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup overlay" id="img">
        <div class="popup__overlay" id="overlay__img"></div>
        <div class="popup__img">
            <button class="popup__close" type="button"></button>
            <form name="sizeImg" class="popup__form">
                <img alt="фото" class="popup__foto" src="<%=require('./images/dombai.jpg')%>">
                <h2 class="popup__fototext"></h2>
            </form>
        </div>
    </div>


</body>

</html>
